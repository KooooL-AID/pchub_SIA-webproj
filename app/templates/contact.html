{% extends 'base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}

<div>
    <a href="{{ url_for('main.products') }}" class="btn btn-outline-secondary mb-3">
        ‚Üê Go Back
    </a>
</div>
<div class="contact-container">
    <h2 class="contact-title">Contact Us</h2>
    <p class="contact-subtitle">Have questions? Fill out the form below, and we'll get back to you soon.</p>

    <form action="{{ url_for('main.contact') }}" method="POST" class="contact-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn-primary">Send Message</button>
    </form>
</div>

{% endblock %}
