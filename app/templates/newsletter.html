<!-- newsletter.html -->
{% extends 'base.html' %}

{% block title %}Newsletter Signup{% endblock %}

{% block content %}
<div class="newsletter-container my-5">
    <h2>Subscribe to Our Newsletter</h2>
    <p>Stay updated with the latest news, promotions, and deals!</p>
    <form action="{{ url_for('main.newsletter_signup') }}" method="POST">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Subscribe</button>
    </form>
</div>
{% endblock %}
